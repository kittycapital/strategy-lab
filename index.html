<script type="text/babel">
const { useState, useMemo, useCallback, useEffect, useRef } = React;
const {
  LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip,
  ResponsiveContainer, ReferenceLine, Area, AreaChart, ComposedChart,
  Legend, Bar
} = Recharts;

// ============ CONSTANTS ============
const ASSET_LIST = ['SPY','QQQ','DIA','IWM','BTC_USD','ETH_USD','GLD','SLV','USO','TLT','EEM','EWY','XLE','SCHD','ARKK'];

const ASSET_COLORS = {
  SPY:'#00ff88', QQQ:'#4488ff', DIA:'#ffcc00', IWM:'#ff8844',
  BTC_USD:'#f7931a', ETH_USD:'#627eea', GLD:'#ffd700', SLV:'#c0c0c0',
  USO:'#8b4513', TLT:'#00ccee', EEM:'#aa66ff', EWY:'#ff4466',
  XLE:'#44cc44', SCHD:'#ff66aa', ARKK:'#cc44ff'
};

const BUYHOLD_COLOR = '#ffffff20';

const EVENTS = [
  { date: '2001-09-11', label: '9/11' },
  { date: '2008-09-15', label: '2008 Crisis' },
  { date: '2020-03-11', label: 'COVID Crash' },
  { date: '2022-01-03', label: '2022 Bear' },
];

const LIFE_EVENTS = [
  { label: 'Graduated College (2000)', year: 2000 },
  { label: 'Graduated College (2005)', year: 2005 },
  { label: 'Before the 2008 Crash', year: 2007 },
  { label: 'After the 2008 Crash', year: 2009 },
  { label: 'Started My Career (2010)', year: 2010 },
  { label: 'Started Investing (2015)', year: 2015 },
  { label: 'Before COVID (2019)', year: 2019 },
  { label: 'COVID Lockdown (2020)', year: 2020 },
  { label: 'Crypto Bull Run (2021)', year: 2021 },
  { label: '2022 Bear Market Bottom', year: 2022 },
];

// ============ ENGINE ============
function getAssetData(ticker) {
  const raw = ASSET_DATA[ticker];
  if (!raw) return null;
  return { dates: raw.dates, prices: raw.prices, label: raw.label };
}

function calcSMA(prices, period) {
  const sma = new Array(prices.length).fill(null);
  for (let i = period - 1; i < prices.length; i++) {
    let sum = 0;
    for (let j = i - period + 1; j <= i; j++) sum += prices[j];
    sma[i] = sum / period;
  }
  return sma;
}

function calcRSI(prices, period = 14) {
  const rsi = new Array(prices.length).fill(null);
  if (prices.length < period + 1) return rsi;
  let gains = 0, losses = 0;
  for (let i = 1; i <= period; i++) {
    const change = prices[i] - prices[i-1];
    if (change > 0) gains += change; else losses -= change;
  }
  let avgGain = gains / period;
  let avgLoss = losses / period;
  rsi[period] = avgLoss === 0 ? 100 : 100 - 100 / (1 + avgGain / avgLoss);
  for (let i = period + 1; i < prices.length; i++) {
    const change = prices[i] - prices[i-1];
    avgGain = (avgGain * (period - 1) + Math.max(change, 0)) / period;
    avgLoss = (avgLoss * (period - 1) + Math.max(-change, 0)) / period;
    rsi[i] = avgLoss === 0 ? 100 : 100 - 100 / (1 + avgGain / avgLoss);
  }
  return rsi;
}

function calcDrawdownFromHigh(prices) {
  const dd = new Array(prices.length).fill(0);
  let peak = prices[0];
  for (let i = 1; i < prices.length; i++) {
    if (prices[i] > peak) peak = prices[i];
    dd[i] = (prices[i] - peak) / peak;
  }
  return dd;
}

function findDateIndex(dates, targetDate) {
  for (let i = 0; i < dates.length; i++) {
    if (dates[i] >= targetDate) return i;
  }
  return dates.length - 1;
}

function getStartDate(yearsAgo) {
  const d = new Date();
  d.setFullYear(d.getFullYear() - yearsAgo);
  return d.toISOString().split('T')[0];
}

function getStartDateFromYear(year) {
  return `${year}-01-01`;
}

// ============ STRATEGY RUNNERS ============
// All strategies: given budget per period, buy shares when condition met, track equity curve
function runStrategy(ticker, strategyType, params, startDate, endDate) {
  const data = getAssetData(ticker);
  if (!data) return null;

  const { dates, prices } = data;
  let si = findDateIndex(dates, startDate);
  let ei = endDate ? findDateIndex(dates, endDate) : dates.length - 1;
  if (si >= ei) return null;

  const { budget = 500, frequency = 'monthly', maPeriod = 200, maThreshold = 0,
    dipThreshold = -5, rsiPeriod = 14, rsiThreshold = 30, drawdownThreshold = -10 } = params;

  // Pre-compute indicators
  const sma = calcSMA(prices, maPeriod);
  const rsi = calcRSI(prices, rsiPeriod);
  const ddFromHigh = calcDrawdownFromHigh(prices);

  let totalShares = 0;
  let totalInvested = 0;
  let lastBuyMonth = -1;
  let lastBuyWeek = -1;
  const equityCurve = [];
  const buys = [];

  // Buy & hold baseline
  const bhStartPrice = prices[si];
  const bhEquityCurve = [];

  for (let i = si; i <= ei; i++) {
    const date = dates[i];
    const price = prices[i];
    const d = new Date(date);
    const month = d.getFullYear() * 12 + d.getMonth();
    const week = Math.floor(d.getTime() / (7 * 86400000));

    let shouldBuy = false;
    let buyAmount = budget;

    if (strategyType === 'dca') {
      if (frequency === 'daily') {
        shouldBuy = true;
        buyAmount = budget / 21; // ~21 trading days/month
      } else if (frequency === 'weekly') {
        if (week !== lastBuyWeek) { shouldBuy = true; buyAmount = budget / 4.33; lastBuyWeek = week; }
      } else { // monthly
        if (month !== lastBuyMonth) { shouldBuy = true; lastBuyMonth = month; }
      }
    } else if (strategyType === 'ma') {
      if (month !== lastBuyMonth && sma[i] !== null) {
        lastBuyMonth = month;
        const pctBelowMA = (price - sma[i]) / sma[i] * 100;
        if (pctBelowMA <= maThreshold) {
          shouldBuy = true;
          // More aggressive buying when further below MA
          const intensity = Math.min(3, 1 + Math.abs(pctBelowMA - maThreshold) / 10);
          buyAmount = budget * intensity;
        }
      }
    } else if (strategyType === 'dip') {
      if (month !== lastBuyMonth) {
        lastBuyMonth = month;
        const ddPct = ddFromHigh[i] * 100;
        const curRSI = rsi[i];
        const dipCondition = ddPct <= dipThreshold;
        const rsiCondition = curRSI !== null && curRSI <= rsiThreshold;
        if (dipCondition || rsiCondition) {
          shouldBuy = true;
          const intensity = Math.min(3, 1 + Math.abs(ddPct) / 15);
          buyAmount = budget * intensity;
        } else {
          // Still invest a small base amount
          shouldBuy = true;
          buyAmount = budget * 0.3;
        }
      }
    } else if (strategyType === 'hybrid') {
      if (month !== lastBuyMonth) {
        lastBuyMonth = month;
        shouldBuy = true; // Always buy (DCA base)
        buyAmount = budget * 0.5; // 50% as base DCA
        // Extra buying on dips & below MA
        const ddPct = ddFromHigh[i] * 100;
        const curRSI = rsi[i];
        if (sma[i] !== null && price < sma[i]) buyAmount += budget * 0.25;
        if (ddPct <= dipThreshold) buyAmount += budget * 0.5;
        if (curRSI !== null && curRSI <= rsiThreshold) buyAmount += budget * 0.25;
      }
    }

    if (shouldBuy && buyAmount > 0) {
      const shares = buyAmount / price;
      totalShares += shares;
      totalInvested += buyAmount;
      buys.push({ date, price, amount: buyAmount, shares });
    }

    const currentValue = totalShares * price;
    const bhValue = totalInvested > 0 ? (totalInvested / bhStartPrice) * price : 0;

    equityCurve.push({
      date,
      value: Math.round(currentValue * 100) / 100,
      invested: Math.round(totalInvested * 100) / 100,
      buyHold: Math.round(bhValue * 100) / 100,
      price
    });
  }

  if (equityCurve.length === 0 || totalInvested === 0) return null;

  const finalValue = equityCurve[equityCurve.length - 1].value;
  const totalReturn = ((finalValue - totalInvested) / totalInvested) * 100;

  // CAGR
  const years = (new Date(dates[ei]) - new Date(dates[si])) / (365.25 * 86400000);
  const cagr = years > 0 ? (Math.pow(finalValue / totalInvested, 1 / years) - 1) * 100 : 0;

  // Max drawdown of equity curve
  let peak = 0, maxDD = 0;
  for (const pt of equityCurve) {
    if (pt.value > peak) peak = pt.value;
    const dd = peak > 0 ? (pt.value - peak) / peak : 0;
    if (dd < maxDD) maxDD = dd;
  }

  // Buy & Hold stats
  const bhFinal = equityCurve[equityCurve.length - 1].buyHold;
  const bhReturn = totalInvested > 0 ? ((bhFinal - totalInvested) / totalInvested) * 100 : 0;

  const avgCostBasis = totalShares > 0 ? totalInvested / totalShares : 0;

  return {
    ticker,
    label: data.label,
    equityCurve,
    buys,
    totalInvested,
    finalValue,
    totalReturn,
    cagr,
    maxDrawdown: maxDD * 100,
    avgCostBasis,
    totalShares,
    bhFinal,
    bhReturn,
    years,
    numBuys: buys.length,
    strategyType,
    params
  };
}

// ============ FORMAT HELPERS ============
const fmt = (n) => {
  if (Math.abs(n) >= 1e6) return '$' + (n/1e6).toFixed(2) + 'M';
  if (Math.abs(n) >= 1e3) return '$' + (n/1e3).toFixed(1) + 'K';
  return '$' + n.toFixed(2);
};
const fmtPct = (n) => (n >= 0 ? '+' : '') + n.toFixed(2) + '%';
const fmtNum = (n) => n.toLocaleString(undefined, {maximumFractionDigits: 2});

// --- Stat Card ---
function StatCard({ label, value, sub, positive }) {
  return (
    <div className="stat-card">
      <div className="stat-label">{label}</div>
      <div className={`stat-value ${positive === true ? 'positive' : positive === false ? 'negative' : ''}`}>
        {value}
      </div>
      {sub && <div className="stat-sub">{sub}</div>}
    </div>
  );
}

// --- Chart with events ---
function EquityChart({ results, showBuyHold = true }) {
  if (!results || results.length === 0) return null;

  // Merge equity curves by date
  const dateMap = {};
  results.forEach(r => {
    r.equityCurve.forEach(pt => {
      if (!dateMap[pt.date]) dateMap[pt.date] = { date: pt.date };
      dateMap[pt.date][r.ticker] = pt.value;
      if (showBuyHold) dateMap[pt.date][r.ticker + '_bh'] = pt.buyHold;
      dateMap[pt.date][r.ticker + '_inv'] = pt.invested;
    });
  });

  const chartData = Object.values(dateMap).sort((a, b) => a.date.localeCompare(b.date));

  // Sample data if too many points
  let sampled = chartData;
  if (chartData.length > 600) {
    const step = Math.ceil(chartData.length / 600);
    sampled = chartData.filter((_, i) => i % step === 0 || i === chartData.length - 1);
  }

  const formatDate = (d) => {
    if (!d) return '';
    const parts = d.split('-');
    return parts[1] + '/' + parts[0].slice(2);
  };

  const formatTooltipDate = (d) => {
    if (!d) return '';
    return new Date(d).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
  };

  return (
    <div className="chart-container">
      <ResponsiveContainer width="100%" height="100%">
        <ComposedChart data={sampled} margin={{ top: 5, right: 20, bottom: 5, left: 10 }}>
          <CartesianGrid strokeDasharray="3 3" stroke="#1a1a2e" />
          <XAxis dataKey="date" tickFormatter={formatDate} tick={{ fill: '#555570', fontSize: 10 }}
            interval={Math.floor(sampled.length / 8)} />
          <YAxis tick={{ fill: '#555570', fontSize: 10 }} tickFormatter={v => fmt(v)}
            width={70} />
          <Tooltip
            contentStyle={{ background: '#0d0d14', border: '1px solid #252540', borderRadius: 8, fontSize: 12 }}
            labelFormatter={formatTooltipDate}
            formatter={(value, name) => {
              if (name.includes('_bh')) return [fmt(value), 'Buy & Hold'];
              if (name.includes('_inv')) return [fmt(value), 'Total Invested'];
              const ticker = name;
              const label = ASSET_DATA[ticker]?.label || ticker;
              return [fmt(value), label + ' Strategy'];
            }}
          />
          {results.map(r => (
            <React.Fragment key={r.ticker}>
              {showBuyHold && (
                <Line type="monotone" dataKey={r.ticker + '_bh'} stroke="#ffffff15"
                  strokeWidth={1} dot={false} strokeDasharray="4 4" />
              )}
              <Line type="monotone" dataKey={r.ticker + '_inv'} stroke="#ffffff08"
                strokeWidth={1} dot={false} strokeDasharray="2 2" />
              <Line type="monotone" dataKey={r.ticker} stroke={ASSET_COLORS[r.ticker]}
                strokeWidth={2.5} dot={false} />
            </React.Fragment>
          ))}
          {EVENTS.map(e => {
            const hasEvent = sampled.some(d => d.date >= e.date);
            if (!hasEvent) return null;
            return <ReferenceLine key={e.date} x={e.date} stroke="#ff446640" strokeDasharray="3 3"
              label={{ value: e.label, position: 'top', fill: '#ff446680', fontSize: 9 }} />;
          })}
        </ComposedChart>
      </ResponsiveContainer>
    </div>
  );
}

  const runAnalysis = () => {
    setComputing(true);
    setTimeout(() => {
      const startDate = getStartDate(period);

      // Run DCA on all assets, then find best combos
      const assetResults = {};

        if (res) assetResults[ticker] = res;

      const available = Object.keys(assetResults);

      const byReturn = [...available].sort((a, b) => assetResults[b].totalReturn - assetResults[a].totalReturn);
      const byLowDD = [...available].sort((a, b) => assetResults[b].maxDrawdown - assetResults[a].maxDrawdown); // less negative = better
      const bySharpe = [...available].sort((a, b) => {
        const sharpeA = assetResults[a].maxDrawdown !== 0 ? assetResults[a].cagr / Math.abs(assetResults[a].maxDrawdown) : 0;
        const sharpeB = assetResults[b].maxDrawdown !== 0 ? assetResults[b].cagr / Math.abs(assetResults[b].maxDrawdown) : 0;
        return sharpeB - sharpeA;
      });

      // Build portfolios
      const buildPortfolio = (ranked, name, desc) => {
        const top5 = ranked.slice(0, 5);
        const allocations = top5.map((ticker, i) => ({
          ticker,
          label: assetResults[ticker].label,
          weight: [35, 25, 20, 12, 8][i],
          color: PORTFOLIO_COLORS[ASSET_LIST.indexOf(ticker)],
          ...assetResults[ticker]
        }));
        // Weighted portfolio return
        const weightedReturn = allocations.reduce((sum, a) => sum + a.totalReturn * a.weight / 100, 0);
        const weightedCAGR = allocations.reduce((sum, a) => sum + a.cagr * a.weight / 100, 0);
        return { name, desc, allocations, weightedReturn, weightedCAGR };
      };

      setResults({
        maxReturn: buildPortfolio(byReturn, 'üöÄ Maximum Returns', 'Optimized for highest total return'),
        bestSharpe: buildPortfolio(bySharpe, '‚öñÔ∏è Best Risk-Adjusted', 'Best return per unit of drawdown risk'),
        lowestDD: buildPortfolio(byLowDD, 'üõ°Ô∏è Lowest Drawdown', 'Minimizes portfolio drawdown'),
        individual: available.map(t => assetResults[t]).sort((a, b) => b.totalReturn - a.totalReturn)
      });
      setComputing(false);
    }, 100);
  };

  useEffect(() => { runAnalysis(); }, [period]);

  return (
    <div>
      <div style={{ textAlign: 'center', padding: '30px 0 20px' }}>
        <h2 style={{ fontSize: 28, fontWeight: 800, marginBottom: 8, color: 'var(--text-primary)' }}>
          Best Portfolios
        </h2>
        <p style={{ color: 'var(--text-secondary)', fontSize: 14, marginBottom: 20 }}>
          Pre-calculated optimal asset allocations based on $500/mo monthly DCA
        </p>
        <div className="period-row" style={{ justifyContent: 'center' }}>
          {[25, 20, 15, 10, 5, 3].map(y => (
            <div key={y} className={`period-btn ${period === y ? 'selected' : ''}`}
              onClick={() => setPeriod(y)}>
              {y}Y
            </div>
          ))}
        </div>
      </div>

      {computing ? (
        <div className="loading"><div className="spinner"></div></div>
      ) : results && (
        <>
          <div className="portfolio-grid">
            {[results.maxReturn, results.bestSharpe, results.lowestDD].map((p, pi) => (
              <div key={pi} className="portfolio-card">
                <h3>{p.name}</h3>
                <div className="desc">{p.desc}</div>
                <div style={{ fontFamily: 'JetBrains Mono', fontSize: 20, fontWeight: 700, color: 'var(--accent-green)', marginBottom: 4 }}>
                  {fmtPct(p.weightedReturn)} return
                </div>
                <div style={{ fontFamily: 'JetBrains Mono', fontSize: 12, color: 'var(--text-secondary)', marginBottom: 16 }}>
                  CAGR: {fmtPct(p.weightedCAGR)}
                </div>
                <div className="alloc-bar">
                  {p.allocations.map((a, i) => (
                    <div key={i} className="alloc-segment"
                      style={{ width: a.weight + '%', background: a.color }}
                      title={`${a.label}: ${a.weight}%`} />
                  ))}
                </div>
                <div className="alloc-list">
                  {p.allocations.map((a, i) => (
                    <div key={i} className="alloc-item">
                      <span>
                        <span className="dot" style={{ background: a.color }}></span>
                        {a.label}
                      </span>
                      <span style={{ fontFamily: 'JetBrains Mono', fontWeight: 600 }}>
                        {a.weight}% ¬∑ {fmtPct(a.totalReturn)}
                      </span>
                    </div>
                  ))}
                </div>
              </div>
            ))}
          </div>

          {/* Individual asset leaderboard */}
          <div style={{ marginTop: 24, background: 'var(--bg-card)', border: '1px solid var(--border)', borderRadius: 12, padding: 20 }}>
            <div style={{ fontSize: 14, fontWeight: 600, marginBottom: 12 }}>Individual Asset Rankings ({period}Y DCA)</div>
            <table className="compare-table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Asset</th>
                  <th>Final Value</th>
                  <th>Invested</th>
                  <th>Return</th>
                  <th>CAGR</th>
                  <th>Max DD</th>
                </tr>
              </thead>
              <tbody>
                {results.individual.map((r, i) => (
                  <tr key={r.ticker}>
                    <td style={{ color: i < 3 ? 'var(--accent-yellow)' : 'var(--text-muted)' }}>{i + 1}</td>
                    <td style={{ color: ASSET_COLORS[r.ticker], fontWeight: 600 }}>{r.label}</td>
                    <td style={{ color: 'var(--accent-green)', fontWeight: 600 }}>{fmt(r.finalValue)}</td>
                    <td style={{ color: 'var(--text-secondary)' }}>{fmt(r.totalInvested)}</td>
                    <td style={{ color: r.totalReturn > 0 ? 'var(--accent-green)' : 'var(--accent-red)' }}>
                      {fmtPct(r.totalReturn)}
                    </td>
                    <td>{fmtPct(r.cagr)}</td>
                    <td style={{ color: 'var(--accent-red)' }}>{fmtPct(r.maxDrawdown)}</td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        </>
      )}
    </div>
  );
}
